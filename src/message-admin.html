<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">


<dom-module id="message-admin">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h2>Send Messages</h2>
      <p>Select Users to Send Messages to ...</p>
      <!-- https://www.webcomponents.org/element/vaadin/vaadin-grid -->
      <vaadin-grid id="usersList" selection-mode="multi" >
            <table>
                each user will have this info in their object in FB
                <colgroup>
                    <col name="First Name">
                    <col name="Last Name">
                    <col name="Email">
                    <col name="Customer">
                </colgroup>
            </table>
        </vaadin-grid>

        <p>Message Heading</p>
        <paper-input label="Message Heading"></paper-input>

        <p>Message Body</p>
        <!--
        <paper-textarea label="Compose Message Here"></paper-textarea>
      -->
        <paper-input label="Message Body"></paper-input>
        <p>Message Icon</p>
        <!-- https://www.webcomponents.org/element/vaadin/vaadin-upload -->
        <vaadin-upload accept=".pdf">
          <div class="drop-label">
            <iron-icon icon="description"></iron-icon>
            Drop the image you would like to appear in your notfication here.
          </div>
        </vaadin-upload>

        <paper-button raised>Send Message</paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'message-admin',
      ready: function() {

        //event listener for usersList selection
        this.$.usersList.addEventListener('selected-items-changed', function() {
          console.log('Changed');
        }.bind(this.$.usersList));

      },

      properties:{
      }
    });
  </script>
</dom-module>
